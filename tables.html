<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <div class="text-center">
                <a href="/reserve"><button class="btn btn-danger">Make a Reservation</button></a>
                <a href="/"><button class="btn">Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Reservations
                    </div>
                    <div class="card-body" id="tablelist">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Waiting List
                    </div>
                    <div class="card-body" id="waitlist">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">
    
      $.get("/api/tables", function(data) {
        console.log(data);
​
        for (var i = 0; i < data.length; i++) {
          var newCust = $("<div class=card>");
          var name = $("<p>").text(data[i].name);
          var phoneNum = $("<p>").text(data[i].phoneNum);
          var email = $("<p>").text(data[i].email);
​
          newCust.append(name, phoneNum, email);
​
          $("#tableList").append(newCust);
        }
      });

      $.get("/api/waitlist", function(data) {
        console.log(data);
​
        for (var i = 0; i < data.length; i++) {
          var newCust = $("<div class=card>");
          var name = $("<p>").text(data[i].name);
          var phoneNum= $("<p>").text(data[i].phoneNum);
          var email = $("<p>").text(data[i].email);
​
        newCust.append(name, phoneNum, email);
​
                    $("#waitList").append(newCust);
        }
      });
        </script>
</body>
</html>
