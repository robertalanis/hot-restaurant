<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <div class="text-center">
                <a href="/"><button class="btn btn-primary">View Tables</button></a>
                <a href="/"><button class="btn">Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                            Table Reservation
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="text" class="form-control" id="number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Addres</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="uniqueID">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>
                                <button type="submit" class="btn btn-primary mb-2" id="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Waitlist</a> 
    </div>

    <script type="text/javascript">
        $("#submit-btn").on("click", function() {
            event.preventDefault();
            var reservation = {
                name: $("#name").val().trim(),
                number: $("#number").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };
            console.log(reservation);
            $("#name").val("");
            $("#number").val("");
            $("#email").val("");
            $("#uniqueID").val("");
            console.log("please let me commit to git what the hell");
        })
    </script>

</body>
</html>
